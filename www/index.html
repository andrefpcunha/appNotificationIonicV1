<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
      <ion-nav-bar class="bar-stable">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>
      
        <ion-nav-view></ion-nav-view>
      
        <script id="templates/tabs.html" type="text/ng-template">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </script>
      
        <script id="templates/home.html" type="text/ng-template">
          <ion-view>
              <ion-nav-title>
                  <input ng-model="newNotification" style="max-width:15px;"></input>
        
                  <a class="button button-icon item-avatar icon-left ion-android-person" style="float: left;"></a>
                  
                  <a class="button button-icon icon-right ion-android-notifications-none"
                      style="float: right;"
                      ng-disabled="!newNotification"
                      href="#/tab/messages"
                  >
                      <span class="point" ng-show="newNotification" ng-click="viewMessage()">.</span>
                  </a>
              </ion-nav-title>
            
          </ion-view>
        </script>
      
        <script id="templates/messages.html" type="text/ng-template">
          <ion-view view-title="Messages">
            <ion-content class="padding">
                <div class="list card">
                    <p style="margin-left:10px;">5 minute ago</p>

                    <div class="item item-body">
                      <img class="full-image center" src="https://st.depositphotos.com/1014674/3476/i/950/depositphotos_34760407-stock-photo-3d-human-points-a-finger.jpg" style="max-width:200px">
                      <p>
                          Now you can customize your avatar uploading your selfie.
                          Just click on the avatar, take or select a picture and save.
                      </p>
                      <button class="button button-energized center">
                          Go it
                        </button>
                    </div>
                  
                  </div>
            </ion-content>
          </ion-view>
        </script>
      
        
  </body>
</html>
