<ion-view style="background: floralwhite;">
    <ion-content class="padding">
        <div class="list card">
            <p style="margin-left:10px;">{{detailMessage.date}}</p>

            <div class="item item-body">
                <h3>{{detailMessage.subject}}</h3>
                <p>
                    {{detailMessage.msg}}
                </p>
                <img class="full-image center" ng-src="{{detailMessage.scrImg}}">
                <br/>
                <a class="button button-energized center" href="#/">
                    Go it
                </a>
            </div>
        </div>
    </ion-content>

    </ion-view>
