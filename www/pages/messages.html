<ion-view  style="background: floralwhite;" view-title="Messages">
    <ion-content class="padding">
            <ion-item ng-repeat="msg in messages" href="#/viewmessage/{{msg.id}}" ng-click="getDetail(msg)">
                <p class="title"></h3>{{msg.date}}</p>
                <h3 style="margin-left:10px;">{{msg.title}}</h3>
                <p style="margin-left:10px;">{{msg.text}}</p>
            </ion-item>
    </ion-content>
    </ion-view>
